<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 0;
        overflow: hidden;
    }

    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('https://www.baltana.com/files/wallpapers-27/New-York-Central-Park-Background-Wallpaper-84567.jpg') no-repeat center center fixed;
        background-size: cover;
        opacity: 0.7; /* Adjust transparency here (0 = fully transparent, 1 = fully visible) */
        z-index: -1;
    }

    .login-container {
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .logo {
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo img {
      width: 30px;
      height: 30px;
    }

    h2 {
      color: white;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      color: white;
      font-size: 0.9em;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .login-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #2575fc;
      cursor: pointer;
      font-weight: bold;
    }

    .footer-link {
      color: white;
      margin-top: 20px;
      font-size: 0.9em;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="your-logo.png" alt="Logo" />
    </div>
    <h2>LOG IN</h2>
    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <div class="checkbox">
        <input type="checkbox" id="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="login-btn">Login</button>
    </form>
    <a href="#" class="footer-link">Forgot Password?</a><br />
    <a href="#" class="footer-link">Register a new account</a>
  </div>
</body>
</html>
